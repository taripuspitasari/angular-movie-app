<div infiniteScroll (scrolled)="onScroll()" class="container mx-auto pt-15">
  <div
    class="border-b-2 border-white text-white flex justify-between py-2 mb-5 mx-5"
  >
    <div class="flex gap-15">
      <button
        class="gap-6 flex items-center cursor-pointer"
        (click)="getAllMovies()"
      >
        <p>All Movies</p>
        <i class="fa-solid fa-angle-down text-xs"></i>
      </button>
      <select class="bg-black cursor-pointer" (change)="onGenreChange($event)">
        <option [value]="">By Category</option>
        @if(genres$ | async; as genres){ @for(genre of genres; track genre.id){
        <option [value]="genre.id">{{ genre.name }}</option>
        } }
      </select>
    </div>

    <div>
      <input
        type="text"
        [value]="searchQuery()"
        (input)="onInputChange($event)"
        placeholder="Search Movie"
        class="md:w-80 outline-0"
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>

  <div class="grid grid-cols-[repeat(auto-fit,230px)] gap-5 justify-center">
    @for(movie of moviesResults; track movie.id){
    <app-movie [movie]="movie"></app-movie>
    }
  </div>
</div>
